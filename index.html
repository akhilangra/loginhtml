<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>

<body>
	<div id="app">
		<input type="text" v-model="message" />
		<p >{{ message }}</p>
	</div>

	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		new Vue ({
			el:"#app",
			data:{
				message: " hello world"
			}

		});
	</script>
</body>
</html>
